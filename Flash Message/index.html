<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 <link rel="stylesheet" href="main.css">
</head>
<body>
 <div id="container">

  <!-- Success Box -->
  <div id="success-box">
   <div class="icon">
    <i class="far fa-thumbs-up"></i>
   </div>
   <div class="shadow scale"></div>
   <!-- Success box content -->
   <div class="message">
    <h1 class="alert">Waaw good</h1>
    <p> Congratulations</p>
   </div>
   <!-- Success box button -->
   <button class="button-box">
    <h1 class="blue">Continue</h1>
   </button>
  </div>

  <!-- Error box -->
  <div id="error-box">
   <div class="icon">
    <i class="far fa-thumbs-down"></i>
   </div>
   <div class="shadow scale"></div>
   <!-- Success box content -->
   <div class="message">
    <h1 class="alert">Uh oh sorry</h1>
    <p> Keep calm and try again</p>
   </div>
   <!-- Success box button -->
   <button class="button-box">
    <h1 class="red">Try Again</h1>
   </button>
  </div>
 </div>
 
</body>
</html>
